# Basic server configuration
server string = Syncthing Shared Storage
workgroup = WORKGROUP
security = user
map to guest = Bad User

# Logging
log file = /var/log/samba/%m.log
max log size = 50

# Performance and compatibility
min protocol = SMB2
socket options = TCP_NODELAY IPTOS_LOWDELAY
use sendfile = yes

# Shared Syncthing Volume
[syncthing-share]
    path = /shared
    browsable = yes
    read only = no
    writable = yes
    guest ok = yes
    force user = syncthing
    force group = syncthing
    create mask = 0664
    directory mask = 0775

# Optional access controls
    # valid users = @syncthing
    # write list = @syncthing

# Optional additional shares
[backups]
    path = /backups
    browsable = yes
    read only = no
    writable = yes
    guest ok = no
    valid users = @syncthing
